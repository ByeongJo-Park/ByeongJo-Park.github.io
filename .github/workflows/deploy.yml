name: Auto Build and Deploy

on: 
  push:
    branches: [main]

jobs:
  build:
    name: start
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install yarn
        run: cd PortFolio && yarn install

      - name: Build
        run: cd PortFolio && yarn build

      - name: test Deploy
        run: cd PortFolio && yarn run deploy