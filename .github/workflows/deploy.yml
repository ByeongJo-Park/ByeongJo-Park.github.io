name: Auto Build and Deploy

on: 
  push:
    branches: [main]

jobs:
  build:
    name: start
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.WORK_FLOW }}
          publish_dir: ./PortFolio/dist